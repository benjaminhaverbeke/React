        function Fruit() {
        
            const products = [
  { prices: [1.2, 1.1, 1.0], name: "apple" },
  { prices: [1.8, 1.0, 1.9], name: "orange" },
  { prices: [1.0, 0.9, 1.1], name: "bananas" },
];
            
            return(
                 <div>
          {products.map((fruit, index) => (
            <div key={index}>
              <h2>{fruit.name}</h2>
              <ul>
                {fruit.prices.map((price, index) => (
                  <li key={index}>{price}</li>
                ))}
              </ul>
              
            </div>
          ))}
        </div>
                
                
                );
