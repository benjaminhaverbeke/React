<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <style>
        .container img {
            width: 300px;
            height: 300px;
            
        }
        
    </style>
    <div id="root"></div>
    <script type="text/babel">

    const { useState } = React;



    const Button = ({ onClickAvant, onClickArriere }) => {
        
        const clickAvant = () =>{
            
            setIndex(index+1);
            
        }
        
        const clickArriere = () => {
            
            setIndex(index-1);
            
        }
        
        return (
            <div>
            <button onClick={onClickAvant}>Avant</button>
            <button onClick={onClickArriere}>Arri√®re</button>
            </div>
            
            
            );
        
    }

    const Diapo = () => {
        
        const images = [
    {
        name: "chat1",
        src: "https://www.la-spa.fr/app/app/uploads/2023/07/prendre-soin_duree-vie-chat.jpg"
    },
    {
        name: "chat2",
        src: "https://www.everland-petfood.com/wp-content/uploads/AdobeStock_203576107.jpeg"
    },
    {
        name: "chat3",
        src: "https://www.assuropoil.fr/wp-content/uploads/2023/07/avoir-un-chat-sante.jpg"
    }
        
    ]
        const [index, setIndex] = React.useState(0)
        
        

        const timeoutId = setTimeout(() => {
            if(isHovered === false){
            if(index >= images.length -1){
               setIndex(0); 
            }
            else{
                setIndex(index+1)
            }
            }
        
        }, 3000)
        

        const handleClickAvant = () => {
            if(index >= images.length -1){
               setIndex(0); 
            }
            else{
                setIndex(index+1)
            }
            clearTimeout(timeoutId);
        };

        const handleClickArriere = () => {
            if(index === 0){
                const size = images.length - 1
                
               setIndex(size); 
            }
            else{
                setIndex(index-1)
            }
            clearTimeout(timeoutId);
        };
        
       
            const [isHovered, setIsHovered] = useState(false);
            console.log(isHovered)
            const handleMouseEnter = () => {
                
              setIsHovered(true);
              
            };
            const handleMouseLeave = () => {
                
              setIsHovered(false);  
            };
        
        
        
        return(
            
                <div className="container">
                    {images[index] && (
                    <img 
                    onMouseEnter={handleMouseEnter} 
                    onMouseLeave={handleMouseLeave}
                    src={images[index].src} />)}
                    <Button 
                    onClickAvant={handleClickAvant} 
                    onClickArriere={handleClickArriere} />
                    </div>
                
        )
    }

    ReactDOM.render(
        <Diapo />,
        document.getElementById('root')
    );
    </script>
</body>
</html>
